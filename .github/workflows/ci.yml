name: Meshery Consul Code Quality
on:
  push:
    branches: [ master ] # keep it simple and reduce the abuse of CI resources    
  pull_request:
    branches: [ master ]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.23.x
          cache: true
          cache-dependency-path: go.sum
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
      - name: Run golangci-lint
        run: make lint
  tidy:
    name: Go mod tidy
    needs: [lint]
    runs-on: ubuntu-22.04
    steps:
      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.x
          cache: true
          cache-dependency-path: go.sum
      - uses: actions/checkout@v4
      - name: tidy
        run: make tidy
  codecov:
    # golandci-lint need to be run before codecov and succeed
    needs: [tidy]
    name: Code Coverage
    if: github.repository == 'meshery/meshery-consul'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.x
          cache: true
          cache-dependency-path: go.sum
      - name: Run unit tests
        run: go test --short ./... -race -coverprofile=coverage.txt -covermode=atomic
      - name: Upload coverage to Codecov
        if: github.repository == 'meshery/meshery-consul'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
  build:
    name: Build check
    runs-on: ubuntu-latest
    needs: [codecov]
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.x
        cache: true
        cache-dependency-path: go.sum
    - run: make gobuild
